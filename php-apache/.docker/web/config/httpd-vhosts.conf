<VirtualHost *:80>
    DocumentRoot /app/www
    ServerName localhost

    ErrorLog logs/apache-error.log
    TransferLog logs/apache-access.log

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/fpm.sock|fcgi://localhost"
    </FilesMatch>

    <Directory /app/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
